<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Edit Trainee</title>
</h:head>
<h:body>

<h2>edit trainee</h2>

	<h:form>
	         <p:message for="nameEditTrainee" />
             <p:message for="emailEditTrainee" />
             <p:message for="selectEditTrainee" />

		<p:panelGrid border="1" columns="2">
			<h:outputText value="name*"></h:outputText>
			<p:inputText id="nameEditTrainee" value="#{traineeBean.name}" required="true" requiredMessage="minimum 3 characters maximum 20 ">
			<f:validateLength minimum="3" maximum="20" />
			</p:inputText>
			<h:outputText value="email*"></h:outputText>
			<p:inputText id ="emailEditTrainee" value="#{traineeBean.email}" required="true" requiredMessage="minimum 10 characters maximum 36 ">
			<f:validateLength minimum="10" maximum="36" />
			</p:inputText>
			<h:outputText value="trainer*"></h:outputText>
			<h:selectOneMenu id="selectEditTrainee" value="#{traineeBean.trainerId}" required="true" requiredMessage=" select at least one choice">
			<f:selectItem itemLabel="Select Trainer" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{traineeBean.trainerList}" />
			</h:selectOneMenu>
			<p:commandButton value="Update Trainee" action="#{traineeBean.actualUpdatetrainee}" ajax="false" validateClient="true"></p:commandButton>
		</p:panelGrid>
		
	</h:form>

</h:body>
</html>
